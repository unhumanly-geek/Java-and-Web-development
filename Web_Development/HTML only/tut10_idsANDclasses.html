<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES IN HTML</title>
</head>

<body>
    <h3>
        Ids and classes
        <div id="mainbox" class="redbg">
            <p>ID is a identifier just like a name</p>

            <p>Class is like a group of element</p>

            <p>Id is just for 1 class is for a group</p>

            <!-- pound # is for class and . is for id span.redbg = <span class="redb"></span> span#mainspan = <span id="mainspan"></span> -->
        </div>
    </h3>
</body>

</html>
