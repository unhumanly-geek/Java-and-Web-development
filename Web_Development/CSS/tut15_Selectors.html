<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #firstPara{
            color: rgb(73, 190, 53);
        }
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        footer{
            background-color: pink;
        }
        div{
            border: 2px solid blueviolet;
        }

    </style>
</head>
<body>
    <h3>CSS Selectore</h3>
    <p id="firstPara">This is a simple paragraph</p>
    <p id="SecondPara" class="redElement bgBlue">this is another paragraph</p>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, omnis?</p>
        
    </div>
    <footer>
        This is a footer
    </footer>
</body>
</html>
