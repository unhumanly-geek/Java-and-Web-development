<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet;
        }
        #secondPara{
            color:rgb(92, 69, 161)
        }
        #thirdPara{
            color: #2d3b59;
            background-color: rgb(255, 0, 89);

            /* coloured by hex value */

        }
    </style>
</head>
<body>
    <h2>This is first box </h2>
    <p id="firstPara" >This is the para of first box coloured using normal colours</p>
    <h2>This is second box </h2>
    <p id="secondPara" >This is the para of second box coloured using rgb</p>
    <h2>This is third box </h2>
    <p id="thirdPara" >This is the para of third box coloured using hexadecimal</p>
</body>
</html>
